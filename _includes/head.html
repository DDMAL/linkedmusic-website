<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="theme-color" content="#593196">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#593196">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#593196">
  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

 <!-- <link rel="shortcut icon" type="image/ico" href="{{ site.url }}/assets/favicon"> -->

  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/assets/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/assets/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/assets/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="{{ site.url }}/assets/favicon_io/site.webmanifest">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.url }}/assets/css/main.css" />

  <!-- <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/simssa.css"> -->
</head>
